<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Calculator</title>

<script type="text/javascript" src="calculator.js"></script>

</head>

<body>


    <h1>Calculator</h1>
<form id="calculator" class="classForm">
     <div>
	  <input type="text" id="display"
	  </input>
	</div>
   <div class="calcRow">
        <button type="button" value="1" onClick="calcInput(this.value)">1</button>
       <button type="button" value="2" onClick="calcInput(this.value)">2</button>
       <button type="button" value="3" onClick="calcInput(this.value)">3</button> 
       <button type="button" value="x" onClick="calcInput(this.value)">x</button> 
        </button>
    </div>		
	 <div class="calcRow">
        <button type="button" value="4" onClick="calcInput()">4</button>
       <button type="button" value="5" onClick="calcInput(this.value)">5</button>
       <button type="button" value="6" onClick="calcInput()">6</button> 
       <button type="button" value="/" onClick="calcInput(this.value)">/
        </button>
    </div>		
	 <div class="calcRow">
        <button type="button" value="7" onClick="calcInput()">7</button> 
       <button type="button" value="8" onClick="calcInput()">8</button>
       <button type="button" value="9" onClick="calcInput()">9</button>
       <button type="button" value="+" onClick="calcInput()">+</button>
        </button>
    </div>		
	 <div class="calcRow">
        <button type="button" value="C" onClick="clearDisplay()">C</button> 
       <button type="button" value="0" onClick="calcInput()">0</button> 
       <button type="button" value="-" onClick="calcInput()">-</button> 
       <button type="button" value="=" onClick="calcInput()">=</button> 
        </button>
    </div>		
	</form>
